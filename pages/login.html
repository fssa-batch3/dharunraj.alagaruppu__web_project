<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.com</title>
    <link rel="shortcut icon" href="../assets/img/tab_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

    <div class="container1">

        <div class="content1">

            <!-- *******  Form is start. It is have a selecter and value part. whatever input should have one label complesary ******* -->
            <div class="form" method="get">

                <form action="../pages/home.html">

                    <img src="../assets/img/user-male-circle.png" alt="logo">

                    <label for="uname"></label>
                    <input type="text" id="uname" name="uname" placeholder="User name" required>


                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <label for="captcha"></label>
                    <input type="text" id="captcha" name="captcha" placeholder="Enter your captcha" required>


                    <img src="../assets/img/captcha.png" alt="captcha">

                    <div>
                        <label for="check">.</label>
                        <input type="checkbox" id="check" name="check" required>I accect all Terms & Conditions
                    </div>


                    <div class="input">
                        <button class="button">LogIn</button>
                        <input class="button" type="reset">
                    </div>

                    <a id="back_sign" href="../index.html">Back to sign up ?</a>

                </form>
            </div>

            <!-- ******** form end *************** -->

        </div>


    </div>

    <!--************ container1 end ***********-->


</body>

</html>
