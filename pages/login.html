<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.com</title>
    <link rel="shortcut icon" href="../assets/img/tab_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

    <div class="container1">



        <!-- *******  Form is start. It is have a selecter and value part. whatever input should have one label complesary ******* -->
        <div class="form" method="get">

            <form>

                <img src="../assets/img/user-male-circle.png" alt="logo">

                <label for="uname"></label>
                <input type="text" id="user_name" name="uname" placeholder="User name"
                    required>


                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    required>




                <!-- <img src="../assets/img/captcha.png" alt="captcha"> -->


                <label for="check">
                    <input type="checkbox" id="check" name="check" required>I accect all Terms & Conditions
                </label>




                <div class="input">
                    <button class="button" type="button" onclick="login()">LogIn</button>
                    <button class="button" type="reset">Reset</button>
                </div>

                <a id="back_sign" href="../index.html">Back to sign up ?</a>

            </form>
        </div>

        <!-- ******** form end *************** -->

    </div>




    <!--************ container1 end ***********-->
    <script>

        function login() {

            const user_name = document.getElementById("user_name").value
            console.log ("user_name")


            const password = document.getElementById("password").value
            console.log("password")


            localStorage.setItem("user_name", user_name)
            localStorage.setItem("user_password", password)

            window.location.href="home.html"
            
        }
       
    </script>

</body>

</html>
