<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Bliz.com</title>
    <link rel="shortcut icon" href="assets/img/tab_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/index.css">

</head>

<body>

    <!-- header_start -->

    <header class="header">
        <img src="assets/img/home_logo.png" alt="logo">
        <div class="nav">
            <a class="navication" href="index.html">Sign Up</a>
            <a class="navication" href="pages/login.html">Log In</a>
        </div>

    </header>

    <!-- header_end -->

    <!-- container1 start. It is use for background  size -->

    <div class="container1">

        <!-- content1 start. All content are there -->

        <div class="content1">

            <div class="welcome">
                <h1>Welcome to Net Bliz</h1>
                <p>Sign Up</p>
            </div>
            <!-- *******  Form is start. It is have a selecter and value part. form have one button used ******* -->

            <form action="pages/login.html">

                <div class="form">

                    <div class="label">
                        <label for="fname">First Name </label><br>
                        <label for="lname">Last Name </label><br>
                        <label for="dob">Date of birth</label><br>
                        <label for="email">Email Id</label><br>
                        <label for="password">Password</label><br>
                        <label for="aadhar">Aadhar Number</label><br>
                        <label for="pan">PAN Number</label><br>
                    </div>

                    <div class="input">
                        <input type="text" id="fname" name="fname" placeholder="Mani dharun" maxlength="25"
                            required><br>
                        <input type="text" id="lname" name="lname" placeholder="A" min="1" required><br>
                        <input type="date" id="dob" name="dob" required><br>
                        <input type="email" id="email" name="email" placeholder="dharun23@gmail.com" required><br>
                        <input type="password" id="password" name="password" placeholder="Enter your password"
                            required><br>
                        <input type="number" id="aadhar" name="aadhar" placeholder="Enter your Aadhar no." min="1"
                            required><br>
                        <input type="text" id="pan" name="pan" placeholder="Enter your PAN number" required><br>

                    </div>

                </div>

                <button class="submit">Submit</button>

            </form>

            <!-- ******** form end *************** -->

        </div>
        <!-- content1 end . All content are finished -->


    </div>

    <!-- container1 end -->

</body>


</html>
